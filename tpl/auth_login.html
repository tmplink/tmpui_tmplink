<link rel="stylesheet" href="/css/auth.css?v=2">

<div class="file-screen" id="auth_screen">
    <header class="file-header">
        <a class="file-logo" href="/">
            <img src="/img/ico/logo-new.svg" alt="tmp.link">
        </a>
        <div class="file-header-actions" id="index_lang" style="display: none;">
            <div class="file-dropdown">
                <button class="lang-toggle file-dropdown-toggle" type="button" onclick="authUI.toggleDropdown(this)">
                    <iconpark-icon name="language"></iconpark-icon>
                    <span class="selected_lang">Language/语言</span>
                </button>
                <div class="file-dropdown-menu file-dropdown-menu-right">
                    <a class="file-dropdown-item" href="javascript:void(0)" onclick="TL.language('cn');authUI.closeDropdowns();">简体中文</a>
                    <a class="file-dropdown-item" href="javascript:void(0)" onclick="TL.language('hk');authUI.closeDropdowns();">繁体中文</a>
                    <a class="file-dropdown-item" href="javascript:void(0)" onclick="TL.language('en');authUI.closeDropdowns();">English</a>
                    <a class="file-dropdown-item" href="javascript:void(0)" onclick="TL.language('jp');authUI.closeDropdowns();">日本語</a>
                </div>
            </div>
        </div>
    </header>

    <section class="file-body">
        <div class="file-content auth-content">
            <section class="file-panel auth-info-panel">
                <div class="auth-hero">
                    <h1 class="auth-title" i18n="form_btn_login">.</h1>
                </div>
            </section>
            <section class="file-panel auth-form-panel">
                <div class="auth-notice" id="msg_notice" style="display: none;"></div>

                <div class="auth-form">
                    <div class="auth-field">
                        <label class="auth-label" for="email" i18n="form_email">.</label>
                        <input type="email" id="email" class="auth-input" required autofocus>
                    </div>

                    <div class="auth-field">
                        <label class="auth-label" for="password" i18n="form_password">.</label>
                        <input type="password" id="password" class="auth-input" required
                            onkeyup="if(event.keyCode==13){authPage.login()}">
                    </div>

                    <button id="submit" class="auth-btn auth-btn-primary" type="button" onclick="authPage.login();">
                        <span i18n="form_btn_login">.</span>
                    </button>

                    <div class="auth-links align-right">
                        <a href="javascript:void(0)" onclick="app.open('/reset')" i18n="login_found">.</a>
                    </div>

                    <div class="auth-divider"></div>

                    <!-- International: Google login prominent, register link below -->
                    <div class="area_global">
                        <a class="auth-btn auth-btn-google" id="google_login" href="javascript:void(0)">
                            <iconpark-icon name="google"></iconpark-icon>
                            <span id="google_login_msg" i18n="oauth_btn_google_login">.</span>
                        </a>
                        <div class="auth-links">
                            <a href="javascript:void(0)" onclick="app.open('/reg')" i18n="login_reg">.</a>
                        </div>
                    </div>

                    <!-- China: Register prominent, Google login as text link -->
                    <div class="area_cn">
                        <a class="auth-btn auth-btn-secondary" href="javascript:void(0)" onclick="app.open('/reg')">
                            <iconpark-icon name="mail"></iconpark-icon>
                            <span i18n="login_reg">.</span>
                        </a>
                        <div class="auth-links">
                            <a class="auth-btn auth-btn-google" id="google_login" href="javascript:void(0)">
                                <iconpark-icon name="google"></iconpark-icon>
                                <span id="google_login_msg" i18n="oauth_btn_google_login">.</span>
                            </a>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </section>
</div>
