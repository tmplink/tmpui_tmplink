<!-- VXUI AI Module Template -->

<!-- Header -->
<header class="vx-header">
    <div class="vx-header-left">
        <button class="vx-btn-icon" onclick="VXUI.toggleSidebar()">
            <iconpark-icon name="bars"></iconpark-icon>
        </button>
        
        <h1 class="vx-text-xl vx-font-semibold">
            <iconpark-icon name="user-robot" class="vx-mr-sm"></iconpark-icon>
            <span data-tpl="nav_ai">AI 助手</span>
        </h1>
    </div>
    
    <div class="vx-header-right">
        <button class="vx-btn vx-btn-secondary vx-btn-sm" onclick="VX_AI.newConversation()">
            <iconpark-icon name="circle-plus"></iconpark-icon>
            <span data-tpl="ai_new">新对话</span>
        </button>
    </div>
</header>

<!-- Content -->
<div class="vx-content vx-p-0">
    <div class="vx-ai-container">
        <!-- Messages Area -->
        <div class="vx-ai-messages" id="vx-ai-messages">
            <div class="vx-ai-welcome">
                <div class="vx-ai-welcome-icon">
                    <iconpark-icon name="user-robot"></iconpark-icon>
                </div>
                <h3>AI 助手</h3>
                <p>有什么我可以帮助你的吗？</p>
                <div class="vx-ai-suggestions">
                    <button class="vx-ai-suggestion" onclick="VX_AI.useSuggestion('帮我分析一下我的文件使用情况')">
                        分析文件使用情况
                    </button>
                    <button class="vx-ai-suggestion" onclick="VX_AI.useSuggestion('如何创建一个共享文件夹？')">
                        创建共享文件夹
                    </button>
                    <button class="vx-ai-suggestion" onclick="VX_AI.useSuggestion('什么是直链，如何使用？')">
                        了解直链功能
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Input Area -->
        <div class="vx-ai-input-area">
            <div class="vx-ai-input-wrapper">
                <textarea class="vx-ai-input" id="vx-ai-input" 
                    placeholder="输入消息... (Enter 发送, Shift+Enter 换行)"
                    rows="1"></textarea>
                <button class="vx-ai-send-btn" onclick="VX_AI.sendMessage()">
                    <iconpark-icon name="rocket-launch"></iconpark-icon>
                </button>
            </div>
            <div class="vx-ai-disclaimer">
                AI 生成的内容可能存在错误，请注意甄别
            </div>
        </div>
    </div>
</div>

<style>
/* AI Module Specific Styles */
.vx-ai-container {
    display: flex;
    flex-direction: column;
    height: calc(100vh - var(--vx-header-height));
}

.vx-ai-messages {
    flex: 1;
    overflow-y: auto;
    padding: 24px;
}

/* Welcome */
.vx-ai-welcome {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
    padding: 60px 20px;
}

.vx-ai-welcome-icon {
    width: 80px;
    height: 80px;
    display: flex;
    align-items: center;
    justify-content: center;
    background: linear-gradient(135deg, var(--vx-primary-light), var(--vx-info-light));
    border-radius: var(--vx-radius-full);
    margin-bottom: 20px;
}

.vx-ai-welcome-icon iconpark-icon {
    font-size: 40px;
    color: var(--vx-primary);
}

.vx-ai-welcome h3 {
    font-size: var(--vx-text-2xl);
    font-weight: 600;
    color: var(--vx-text);
    margin-bottom: 8px;
}

.vx-ai-welcome p {
    font-size: var(--vx-text-base);
    color: var(--vx-text-secondary);
    margin-bottom: 24px;
}

.vx-ai-suggestions {
    display: flex;
    flex-wrap: wrap;
    gap: 8px;
    justify-content: center;
}

.vx-ai-suggestion {
    padding: 8px 16px;
    background: var(--vx-surface);
    border: 1px solid var(--vx-border);
    border-radius: var(--vx-radius-full);
    font-size: var(--vx-text-sm);
    color: var(--vx-text-secondary);
    cursor: pointer;
    transition: var(--vx-transition-fast);
}

.vx-ai-suggestion:hover {
    background: var(--vx-surface-hover);
    border-color: var(--vx-primary);
    color: var(--vx-primary);
}

/* Messages */
.vx-ai-message {
    display: flex;
    gap: 12px;
    margin-bottom: 24px;
    max-width: 800px;
}

.vx-ai-message-user {
    flex-direction: row-reverse;
    margin-left: auto;
}

.vx-ai-avatar {
    width: 36px;
    height: 36px;
    display: flex;
    align-items: center;
    justify-content: center;
    background: var(--vx-bg-secondary);
    border-radius: var(--vx-radius-full);
    flex-shrink: 0;
}

.vx-ai-message-assistant .vx-ai-avatar {
    background: linear-gradient(135deg, var(--vx-primary-light), var(--vx-info-light));
}

.vx-ai-message-assistant .vx-ai-avatar iconpark-icon {
    color: var(--vx-primary);
}

.vx-ai-message-user .vx-ai-avatar {
    background: var(--vx-primary);
}

.vx-ai-message-user .vx-ai-avatar iconpark-icon {
    color: var(--vx-text-inverse);
}

.vx-ai-avatar iconpark-icon {
    font-size: 18px;
}

.vx-ai-bubble {
    max-width: calc(100% - 60px);
    padding: 12px 16px;
    border-radius: var(--vx-radius-lg);
    background: var(--vx-surface);
    border: 1px solid var(--vx-border);
}

.vx-ai-message-user .vx-ai-bubble {
    background: var(--vx-primary);
    border-color: var(--vx-primary);
}

.vx-ai-content {
    font-size: var(--vx-text-base);
    line-height: 1.6;
    color: var(--vx-text);
}

.vx-ai-message-user .vx-ai-content {
    color: var(--vx-text-inverse);
}

.vx-ai-content code {
    background: var(--vx-bg-secondary);
    padding: 2px 6px;
    border-radius: var(--vx-radius-sm);
    font-family: var(--vx-font-mono);
    font-size: 0.9em;
}

.vx-ai-message-user .vx-ai-content code {
    background: rgba(255, 255, 255, 0.2);
}

.vx-ai-content pre {
    background: var(--vx-bg-secondary);
    padding: 12px 16px;
    border-radius: var(--vx-radius);
    overflow-x: auto;
    margin: 12px 0;
}

.vx-ai-content pre code {
    background: transparent;
    padding: 0;
}

/* Typing indicator */
.vx-ai-typing {
    display: flex;
    gap: 4px;
    padding: 4px 0;
}

.vx-ai-typing span {
    width: 8px;
    height: 8px;
    background: var(--vx-text-muted);
    border-radius: 50%;
    animation: vxTyping 1.4s infinite ease-in-out both;
}

.vx-ai-typing span:nth-child(1) { animation-delay: 0s; }
.vx-ai-typing span:nth-child(2) { animation-delay: 0.2s; }
.vx-ai-typing span:nth-child(3) { animation-delay: 0.4s; }

@keyframes vxTyping {
    0%, 80%, 100% {
        transform: scale(0.6);
        opacity: 0.5;
    }
    40% {
        transform: scale(1);
        opacity: 1;
    }
}

/* Input Area */
.vx-ai-input-area {
    padding: 16px 24px;
    border-top: 1px solid var(--vx-border);
    background: var(--vx-surface);
}

.vx-ai-input-wrapper {
    display: flex;
    align-items: flex-end;
    gap: 12px;
    max-width: 800px;
    margin: 0 auto;
}

.vx-ai-input {
    flex: 1;
    padding: 12px 16px;
    border: 1px solid var(--vx-border);
    border-radius: var(--vx-radius-lg);
    background: var(--vx-bg);
    font-size: var(--vx-text-base);
    color: var(--vx-text);
    resize: none;
    outline: none;
    transition: var(--vx-transition-fast);
    max-height: 120px;
    min-height: 44px;
}

.vx-ai-input:focus {
    border-color: var(--vx-primary);
    box-shadow: 0 0 0 3px var(--vx-primary-light);
}

.vx-ai-input::placeholder {
    color: var(--vx-text-muted);
}

.vx-ai-send-btn {
    width: 44px;
    height: 44px;
    display: flex;
    align-items: center;
    justify-content: center;
    background: var(--vx-primary);
    border: none;
    border-radius: var(--vx-radius-full);
    color: var(--vx-text-inverse);
    cursor: pointer;
    transition: var(--vx-transition-fast);
    flex-shrink: 0;
}

.vx-ai-send-btn:hover {
    background: var(--vx-primary-hover);
    transform: scale(1.05);
}

.vx-ai-send-btn iconpark-icon {
    font-size: 20px;
}

.vx-ai-disclaimer {
    text-align: center;
    font-size: var(--vx-text-xs);
    color: var(--vx-text-muted);
    margin-top: 8px;
}

/* Responsive */
@media (max-width: 768px) {
    .vx-ai-container {
        height: calc(100vh - 56px - var(--vx-mobile-bar-height));
    }
    
    .vx-ai-messages {
        padding: 16px;
    }
    
    .vx-ai-input-area {
        padding: 12px 16px;
    }
    
    .vx-ai-suggestions {
        flex-direction: column;
    }
    
    .vx-ai-suggestion {
        width: 100%;
    }
}
</style>
