    <script type="text/javascript">
        'use strict';

        // IP 地理位置检查
        if (window.location.hostname.indexOf('ttttt.link') === -1 && 
            window.location.hostname !== '127.0.0.1' && 
            window.location.hostname !== 'localhost') {
            
            var xhr = new XMLHttpRequest();
            xhr.open('POST', 'https://tmp-api.vx-cdn.com/api_v2/token', true);
            xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
            xhr.onload = function() {
                if (xhr.status === 200) {
                    try {
                        var rsp = JSON.parse(xhr.responseText);
                        if (rsp.data === 1) {
                            window.location.href = 'https://www.ttttt.link' + window.location.pathname + window.location.search + window.location.hash;
                        }
                    } catch (e) {}
                }
            };
            xhr.send('action=set_area');
        }

        try {
            var f = new Function("class tmpUITest{a=0}");
        } catch (e) {
            window.location.href = '/version.html';
        }

        // 卸载所有已注册的 Service Worker
        if ("serviceWorker" in navigator) {
            navigator.serviceWorker.getRegistrations().then(function (registrations) {
                for (let registration of registrations) {
                    registration.unregister();
                }
            });
        }

        // 检查，如果域名开头不是 www. 跳转到 www.
        // 注意：开发环境 (localhost / 127.0.0.1 / IP) 跳过；同时必须使用 hostname（host 会包含端口，导致误判）。
        (function () {
            var hostname = window.location.hostname;

            // Skip localhost / loopback / IPs
            if (hostname === 'localhost' || hostname === '127.0.0.1') return;
            if (/^\d{1,3}(?:\.\d{1,3}){3}$/.test(hostname)) return;
            if (hostname.indexOf('www.') === 0) return;

            window.location.href = 'https://www.' + hostname + window.location.pathname + window.location.search + window.location.hash;
        })();

    </script>
